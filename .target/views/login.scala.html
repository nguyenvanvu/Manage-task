@(form: Form[Application.Login])
<!DOCTYPE html>
<html lang="en">
<head>
<title>Login | Dashboard</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700">
<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("global/vendors/font-awesome/css/font-awesome.min.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("global/vendors/simple-line-icons/simple-line-icons.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("global/vendors/bootstrap/css/bootstrap.min.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("global/css/core.css")">
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("assets/css/system.css")">
</head>
<body class="page-login">
<div class="page-form">
	@helper.form(routes.Application.authenticate) {  	    
	    <div class="header-content">
	      <h1>Login to your account</h1>
	    </div>
	    <div class="body-content">
		    @if(form.hasGlobalErrors) {
		    	<div role="alert" class="alert alert-danger alert-dismissible alert-custom"><button type="button" data-dismiss="alert" class="close"><span>&times;</span></button>@form.globalError.message</div> 
		    }
	      <div class="list-group">
	        <div class="list-group-item">
	          <input type="text" placeholder="Login" class="form-control" name="login" value="@form("login").value">
	        </div>
	        <div class="list-group-item">
	          <input type="password" placeholder="Password" class="form-control" name="password" value="@form("password").value">
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-md-5">
	          <button type="submit" class="btn btn-success btn-circle btn-block">Log in</button>
	        </div>
	        <div class="col-md-7"><a href="@shinway.oauth.GoogleHelper.getInstance().redirectUrl()" class="btn btn-social btn-google-plus btn-circle btn-block"><i class="fa fa-google-plus"></i>Login with Google</a></div>
	      </div>
	    </div>
	} 
</div>
<script src="@routes.Assets.at("global/js/jquery-1.10.2.min.js")"></script>
<script src="@routes.Assets.at("global/js/jquery-migrate-1.2.1.min.js")"></script>
<script src="@routes.Assets.at("global/js/jquery-ui.js")"></script>
<script src="@routes.Assets.at("global/vendors/bootstrap/js/bootstrap.min.js")"></script>
<script src="@routes.Assets.at("global/vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js")"></script>
<script src="@routes.Assets.at("global/js/html5shiv.js")"></script>
<script src="@routes.Assets.at("global/js/respond.min.js")"></script>
<script src="@routes.Assets.at("global/js/core.js")"></script>
</body>
</html>
